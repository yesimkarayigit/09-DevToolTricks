<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi');

    // Interpolated
    console.log('Hello I am a %s string', 'changedThing');

    // Styled
    console.log('%c I am a great text', 'font-size: 30px;');

    // warning!
    console.warn('warning');

    // Error :|
    console.error('error');

    // Info
    console.info('info');

    // Testing
    // console.assert(1 === 2, 'That is wrong');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });
    // *** console.groupCollapsed(`${dog.name}`); 

    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table
    console.table(dogs);  

  </script>
</body>
</html>
